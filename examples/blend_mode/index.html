<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../node_modules/p5/lib/p5.js"></script>
    <script src="../../dist/p-dash.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- https://p5js.org/reference/#/p5/blendMode -->
    <canvas
      width="200"
      height="100"
      is="p-sketch"
      background_color="220"
      stroke_weight="30"
    >
      <p-line
        x1="25"
        y1="25"
        x2="75"
        y2="75"
        blend_mode="LIGHTEST"
        stroke_color="[80, 150, 255]"
      >
        <p-line
          x1="75"
          y1="25"
          x2="25"
          y2="75"
          stroke_color="[255, 50, 50]"
        ></p-line>
      </p-line>
      <p-line
        x1="125"
        y1="25"
        x2="175"
        y2="75"
        blend_mode="MULTIPLY"
        stroke_color="[80, 150, 255]"
      >
        <p-line
          x1="175"
          y1="25"
          x2="125"
          y2="75"
          stroke_color="[255, 50, 50]"
        ></p-line>
      </p-line>
    </canvas>
  </body>
</html>
