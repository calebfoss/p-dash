<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../node_modules/p5/lib/p5.js"></script>
    <script src="../../dist/p-dash.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas
      width="400"
      height="400"
      is="p-canvas"
      renderer="WEBGL"
      canvas_background="220"
    >
      <!-- TODO - debug: shape is not rendering -->
      <p-shape>
        <p-vertex x="-width/2" y="-height/2">
          <p-quadratic-vertex
            cx="x + width"
            cy="y"
            x3="x + width"
            y3="y + height"
          ></p-quadratic-vertex>
        </p-vertex>
      </p-shape>
    </canvas>
  </body>
</html>
