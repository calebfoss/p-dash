<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../../node_modules/p5/lib/p5.js"></script>
  <script src="../../dist/p5.marker.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="utf-8" />
</head>

<body>
  <p-canvas width="400" height="400" loop="false">
    <p-shape>
      <p-vertex>
        <p-quadratic-vertex log="x, width" cx="x + width" cy="y" x3="x + width" y3="y + height"></p-quadratic-vertex>
      </p-vertex>
    </p-shape>
  </p-canvas>
</body>

</html>
