<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../node_modules/p5/lib/p5.js"></script>
    <script src="../../dist/p5.marker.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- https://p5js.org/reference/#/p5/mouseWheel -->
    <canvas
      width="100"
      height="100"
      is="p-canvas"
      canvas_background="[237, 34, 93]"
      pos="25"
    >
      <p-rect x="25" y="pos" w="50" h="50" fill_color="0"></p-rect>
      <p-_ pos="pos + mouse_wheel"></p-_>
    </canvas>
  </body>
</html>
