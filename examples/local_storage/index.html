<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../node_modules/p5/lib/p5.js"></script>
    <script src="../../dist/p5.marker.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- https://p5js.org/reference/#/p5/storeItem -->
    <canvas
      width="100"
      height="100"
      is="p-canvas"
      background="255"
      my_text="storage.my_text or ''"
    >
      <p-text x="width/2" y="height/2" font_size="40">$my_text</p-text>
      <p-_ on="key_down" storage.my_text="key"></p-_>
    </canvas>
  </body>
</html>
