<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../node_modules/p5/lib/p5.js"></script>
    <script src="../../dist/p5.marker.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas
      width="400"
      height="400"
      is="p-canvas"
      background="255"
      loop="false"
      stroke_color="NONE"
      debug_attributes="false"
    >
      <p-_ i="0" repeat="UNTIL i === 1000" change="i: i + 1">
        <p-circle
          x="random(width)"
          y="random(height)"
          d="40"
          fill_color="random(255), random(255), random(255)"
        ></p-circle>
      </p-_>
      <p-_ pix="canvas_pixels" pix_holder="this_element">
        <p-_ p="0" repeat="UNTIL p AT_LEAST pix.length" change="p: p + 4">
          <p-_ pix_holder.pix[p]="0"></p-_>
        </p-_>
        <p-_ canvas_pixels="pix"></p-_>
      </p-_>
    </canvas>
  </body>
</html>
