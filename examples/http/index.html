<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../../node_modules/p5/lib/p5.js"></script>
  <script src="../../dist/p5.marker.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="utf-8" />
</head>

<body>
  <!-- https://p5js.org/reference/#/p5/httpGet -->
  <p-asset type="get" path="https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&limit=1&orderby=time"
    name="earthquakes"></p-asset>
  <p-canvas width="400" height="400" background="200" loop="false" log="assets.earthquakes">
    <p-_ earthquake="assets.earthquakes.features[0]">
      <p-_ earthquake_mag="earthquake.properties.mag" earthquake_name="earthquake.properties.place">
        <p-ellipse x="width/2" y="height/2" width="earthquake_mag * 10" height="earthquake_mag * 10">
          <p-text x="0" y="canvas.height - 30" width="canvas.width" height="30" align="CENTER"
            content="earthquake_name"></p-text>
        </p-ellipse>
      </p-_>
    </p-_>
  </p-canvas>
</body>

</html>
