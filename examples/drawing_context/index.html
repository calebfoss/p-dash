<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../../node_modules/p5/lib/p5.js"></script>
  <script src="../../dist/p5.marker.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="utf-8" />
</head>

<body>
  <!-- https://p5js.org/reference/#/p5/drawingContext -->
  <p-canvas width="100" height="100" background="200" loop="false">
    <p-ellipse x="width / 2" y="height / 2" width="50" height="50" drawing_context="
        shadowOffsetX: 5, 
        shadowOffsetY: -5, 
        shadowBlur: 10, 
        shadowColor: 'black'
        "></p-ellipse>
  </p-canvas>
</body>

</html>
