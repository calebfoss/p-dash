<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../node_modules/p5/lib/p5.js"></script>
    <script src="../../dist/p-dash.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas
      width="400"
      height="400"
      is="p-sketch"
      canvas_background="[200, 160, 240]"
      animate="false"
    >
      <p-_
        x_base="0"
        repeat_while="x_base < width"
        change="{x_base: x_base + width / 10}"
      >
        <p-curve
          x1="x_base + width"
          x2="x_base"
          y1="height"
          y2="0"
          x3="x_base"
          y3="height"
          x4="x_base - width"
          y4="height"
          stroke_weight="2"
          fill_color="NONE"
        >
          <p-_
            stroke_color="[60, 180, 20]"
            fill_color="[20, 60, 180]"
            stroke_weight="4"
            t="0"
            repeat_while="t < 1"
            change="{t: t + 0.1}"
          >
            <p-_
              lerped_stroke="lerp_color(stroke_color, fill_color, t)"
              lerped_fill="lerp_color(fill_color, stroke_color, t)"
            >
              <p-circle
                anchor="curvePoint(x1, y1, x2, y2, x3, y3, x4, y4, t)"
                x="0"
                y="0"
                d="20"
                fill_color="lerped_fill"
                stroke_color="lerped_stroke"
              ></p-circle>
            </p-_>
          </p-_>
        </p-curve>
      </p-_>
    </canvas>
  </body>
</html>
