<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../node_modules/p5/lib/p5.js"></script>
    <script src="../../dist/p5.marker.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- https://p5js.org/reference/#/p5/orbitControl -->
    <canvas
      width="100"
      height="100"
      renderer="WEBGL"
      is="p-canvas"
      background="200"
      orbit_control="true"
    >
      <p-box width="30" height="50" angle_y="0.5" material="NORMAL"></p-box>
    </canvas>
  </body>
</html>
