<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../node_modules/p5/lib/p5.js"></script>
    <script src="../../dist/p5.marker.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas width="100" height="100" is="p-canvas">
      <!-- https://p5js.org/reference/#/p5/shearX -->
      <p-rect
        anchor="width / 4, height / 4"
        shear_x="PI / 4.0"
        width="30"
        height="30"
        fill="200, 0, 0"
      ></p-rect>
      <!-- https://p5js.org/reference/#/p5/shearY -->
      <p-rect
        anchor="width / 4, height / 4"
        shear_y="PI / 4.0"
        width="30"
        height="30"
        fill="0, 0, 180"
      ></p-rect>
    </canvas>
  </body>
</html>
