<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../node_modules/p5/lib/p5.js"></script>
    <script src="../../dist/p5.marker.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas width="100" height="100" is="p-canvas" canvas_background="220">
      <!-- https://p5js.org/reference/#/p5/shearX -->
      <p-rect
        anchor="width / 4, height / 4"
        shear="PI / 4.0, 0"
        x="0"
        y="0"
        w="30"
        h="30"
        fill_color="200, 0, 0"
      ></p-rect>
      <!-- https://p5js.org/reference/#/p5/shearY -->
      <p-rect
        anchor="width / 4, height / 4"
        shear="0, PI / 4.0"
        x="0"
        y="0"
        w="30"
        h="30"
        fill_color="0, 0, 180"
      ></p-rect>
    </canvas>
  </body>
</html>
