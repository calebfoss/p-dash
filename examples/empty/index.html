<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../../dist/p5.marker.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link path="sketch.xml" is="p-sketch" />
  <meta charset="utf-8" />
</head>

<body>
  <m-window>
    <m-canvas>
      <m-setting x="0" width="width / 100" each.x="x + width" repeat="until x is at least canvas.width">This is a
        <m-rectangle y="0" height="height / 100" each.y="y + height"
          repeat="until y is at least canvas.height"></m-rectangle>
      </m-setting>
    </m-canvas>
  </m-window>
</body>

</html>
