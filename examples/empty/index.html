<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../../dist/p5.marker.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link path="sketch.xml" is="p-sketch" />
  <meta charset="utf-8" />
</head>

<body>
  <m-window>
    <m-canvas>
      <m-rectangle id="test" fill="'#000000'" x="0" y="height / 2" width="100" height="100"
        canvas.background="'blue'">This is a description.
      </m-rectangle>
    </m-canvas>
  </m-window>
  <script>
    const test = document.querySelector('#test');
    test.addEventListener("setupComplete", () => {
      test.fill = "orange";
    })
  </script>
</body>

</html>
