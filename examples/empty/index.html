<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../../dist/p5.marker.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link path="sketch.xml" is="p-sketch" />
  <meta charset="utf-8" />
</head>

<body>
  <m-window>
    <m-canvas>
      <m-rectangle fill="'#000000'" x="0" y="height / 2" width="100" height="100" test="['purple', 'yellow'], []"
        change.test[1][0]="'blue'">
        <m-rectangle fill="test[0][0]"></m-rectangle>
      </m-rectangle>
    </m-canvas>
  </m-window>

</body>

</html>
