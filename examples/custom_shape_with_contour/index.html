<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../node_modules/p5/lib/p5.js"></script>
    <script src="../../dist/p5.marker.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas
      width="400"
      height="400"
      is="p-canvas"
      canvas_background="[120, 140, 80]"
      animate="false"
    >
      <p-shape
        anchor="[width/2, height/2]"
        mode="CLOSE"
        fill_color="[240, 200, 180]"
        stroke_color="[200, 100, 60]"
        stroke_weight="4"
        show_if="first_frame"
      >
        <p-vertex x="-100" y="-100">
          <p-vertex x="100">
            <p-vertex y="100">
              <p-vertex x="-100"></p-vertex>
            </p-vertex>
          </p-vertex>
        </p-vertex>
        <p-contour>
          <p-vertex x="-50" y="-50">
            <p-vertex y="50">
              <p-vertex x="50"><p-vertex y="-50"></p-vertex></p-vertex>
            </p-vertex>
          </p-vertex>
        </p-contour>
      </p-shape>
    </canvas>
  </body>
</html>
