<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../node_modules/p5/lib/p5.js"></script>
    <script src="../../dist/p5.marker.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas
      width="400"
      height="400"
      is="p-canvas"
      background="NONE"
      stroke="NONE"
      color_mode="HSB"
      anchor="width/2, height/2"
      angle_mode="DEGREES"
    >
      <p-square
        x="0"
        y="0"
        s="width * 0.75"
        rect_mode="CENTER"
        angle="frame_count"
        fill="frame_count % 360, 70, 80"
      ></p-square>
    </canvas>
    <canvas
      width="400"
      height="400"
      is="p-canvas"
      color_mode="HSB"
      background="NONE"
      fill="NONE"
      stroke_weight="4"
    >
      <p-paint-bucket on="first_frame" c="0"></p-paint-bucket>
      <p-circle
        x="width/2"
        y="(frame_count % (height * 2)) - height/2"
        d="width"
        stroke="frame_count % 360, 70, 80"
      ></p-circle>
    </canvas>
  </body>
</html>
