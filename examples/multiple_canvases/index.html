<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../../node_modules/p5/lib/p5.js"></script>
  <script src="../../dist/p5.marker.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="utf-8" />
</head>

<body>
  <p-canvas width="400" height="400" background="NONE" stroke="NONE" color_mode="HSB" anchor="width/2, height/2"
    angle_mode="DEGREES">
    <p-square x="0" y="0" size="width * 0.75" rect_mode="CENTER" angle="frame_count"
      fill="frame_count % 360, 70, 80"></p-square>
  </p-canvas>
  <p-canvas width="400" height="400" color_mode="HSB" background="NONE" stroke_weight="4">
    <p-paint-bucket on="first_frame" c="0"></p-paint-bucket>
    <p-circle x="width/2" y="(frame_count % (height * 2)) - height/2" diameter="width" fill="NONE"
      stroke="frame_count % 360, 70, 80"></p-circle>
  </p-canvas>
</body>

</html>
