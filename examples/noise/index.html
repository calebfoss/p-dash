<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../node_modules/p5/lib/p5.js"></script>
    <script src="../../dist/p-dash.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas width="100" height="100" is="p-canvas" canvas_background="220">
      <p-_ pix="canvas_pixels" noise_seed="frame_count">
        <p-_ i="0" repeat_while="i < pix.length" change="{i: i + 4}">
          <p-_ x="(i / 4) % width" y="floor(i / (width * 4))">
            <p-_ n="noise(x * 0.01, y * 0.01) * 255">
              <p-_ pix[i]="n" pix[i+1]="n" pix[i+2]="n"></p-_>
            </p-_>
          </p-_>
        </p-_>
        <p-_ canvas_pixels="pix"></p-_>
      </p-_>
    </canvas>
  </body>
</html>
